# .github/workflows/_slack-test.yml
name: Slack Webhook Ping Test

on: workflow_dispatch     # 수동 실행용

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Post via Webhook
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            { "text": "pong :bell:" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
