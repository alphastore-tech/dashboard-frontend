# .github/workflows/notify-slack.yml
name: Notify Slack on Successful Deploy

on:
  workflow_run:
    workflows: ["Deploy to EC2"]
    types: [completed]

jobs:
  slack-notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Extract deploy info
        id: info
        run: |
          echo "actor=${{ github.event.workflow_run.actor.login }}"   >> $GITHUB_OUTPUT
          echo "sha=${{ github.event.workflow_run.head_sha }}"        >> $GITHUB_OUTPUT
          echo "repo=${{ github.event.workflow_run.head_repository.full_name }}" >> $GITHUB_OUTPUT
          echo "compare_url=${{ github.event.workflow_run.head_repository.html_url }}/compare/${{ github.event.workflow_run.head_sha }}^...${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u '+%Y-%m-%d %H:%M UTC')"                >> $GITHUB_OUTPUT

      - name: Send Slack message (Incoming Webhook)
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":rocket: *Prod Deploy Succeeded*",
              "blocks": [
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": ":rocket: *Prod Deploy Succeeded*" }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Deployer:*\n${{ steps.info.outputs.actor }}" },
                    { "type": "mrkdwn", "text": "*Version:*\n`${{ steps.info.outputs.sha }}`" },
                    { "type": "mrkdwn", "text": "*When:*\n${{ steps.info.outputs.date }}" },
                    { "type": "mrkdwn", "text": "*Prod URL:*\n<https://alphastore-dashboard.be>" }
                  ]
                },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": "*Changes:*\n<${{ steps.info.outputs.compare_url }}|View commits & diff>" }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
